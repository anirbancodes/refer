<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quantcap firebase admin</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
    </script>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .signin {
      margin-top: -30vh;
      margin-bottom: 10vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 250px;
    }
    .links {
      display: flex;
      flex-direction: column;
    }
    a {
      margin-bottom: 15px;
    }
  </style>

  <body>
    <div class="signin">
      <input class="w-input" id="email" type="email" />
      <input class="w-input" id="password" type="text" />
      <a id="loginBtn" class="button-outline-blue w-button">Admin Login</a>
    </div>
    <div class="links">
      <a href="refer/index.html"
        ><button class="button-outline-blue w-button">Refer</button></a
      >
      <a href="reco/index.html"
        ><button class="button-outline-blue w-button">Reco</button></a
      >
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyA93jfnENX79gIhn7nm9rbTRrR_pQh1S1g",
        authDomain: "qc-refer.firebaseapp.com",
        projectId: "qc-refer",
        storageBucket: "qc-refer.appspot.com",
        messagingSenderId: "19488055777",
        appId: "1:19488055777:web:3a7c1c97e8ba42e4b8b2a0",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script>
      let loginBtn = document.getElementById("loginBtn");

      loginBtn.addEventListener("click", (e) => {
        e.preventDefault();
        signIn();
      });

      function signIn() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then(() => {
            console.log("signed in");
            alert("signed");
          })
          .catch((error) => {
            // Handle Errors here.
            let errorCode = error.code;
            let errorMessage = error.message;
            console.log(errorCode, " : ", errorMessage);
          });
      }
    </script>
  </body>
</html>
