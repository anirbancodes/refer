      bestBuy.addEventListener("click", (e) => {
        e.preventDefault();
        cloudDB
          .collection("best-buy-levels")
          .get()

            snapshot.forEach((item) => {
              console.log(item.id, " => ", item.data());
            });
          });
      });

      bestMf.addEventListener("click", (e) => {
        e.preventDefault();
        cloudDB
          .collection("best-mutual-funds")
          .get()
          .then((snapshot) => {

              console.log(item.id, " => ", item.data());
